<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Google</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" type="image/svg" href="favicon.svg" />

		<!-- font-awesome cdn -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<!-- Google icons -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	</head>

	<body>
		<header>
			<nav>
				<a href="https://mail.google.com/mail/u/0/?ogbl#inbox">
					Gmail
				</a>
				<a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">
					Images
				</a>
				<a>
					<span class="material-symbols-outlined">
						apps
					</span>
				</a>
				<a>
					<span class="material-symbols-outlined">
						account_circle
					</span>
				</a>
			</nav>
		</header>

		<main>
			<div class="googleLogo">
				<img src="google-logo.png" alt="google-logo" />
			</div>
			<div class="searchBar">
				<span class="material-symbols-outlined">
					search
				</span>
				<input />
				<div class="searchBarMicIcon">
					<img src="mic-icon.png" alt="mic-icon" />
				</div>
				<div class="searchBarCamIcon">
					<img src="cam-icon.png" alt="cam-icon" />
				</div>
			</div>
			<div class="searchButtons">
				<button>Google Search</button>
				<button>I'm Feeling Lucky</button>
			</div>
			<div class="searchBarLanguage">
				<p>Google offered in: <span>Fran√ßais</span></p>
			</div>
		</main>

		<footer>
			<div class="footerLocation">
				<p>France</p>
			</div>
			<div class="footerLinks">
				<div class="footerLinks1">
					<a href="https://about.google/?fg=1">
						About
					</a>
					<a href="https://ads.google.com/intl/en_fr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&fg=1">
						Advertising
					</a>
					<a href="https://smallbusiness.withgoogle.com/intl/fr_fr/?subid=fr-fr-et-g-awa-a-g_hpbfoot1_1!o2&gmbsrc=fr-fr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">
						Business
					</a>
					<a href="https://www.google.com/search/howsearchworks/?fg=1">
						How Search works
					</a>
				</div>
				<div class="footerLinks2">
					<a href="https://support.google.com/legal/answer/3110420?hl=en-FR&fg=1">
						Report inappropriate content
					</a>
					<a href="https://support.google.com/websearch/answer/7585859?hl=en-FR&fg=1&visit_id=638485520393901200-2181319621&p=fr_consumer_info&rd=1">
						Consumer information
					</a>
					<a href="https://policies.google.com/privacy?hl=en-FR&fg=1">
						Privacy
					</a>
					<a href="https://policies.google.com/terms?hl=en-FR&fg=1">
						Terms
					</a>
					<a>
						Settings
					</a>
				</div>
			</div>
		</footer>
	</body>
</html>
